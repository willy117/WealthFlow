name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Environment Variables
        run: |
          # 這裡我們使用 sed 命令將 firebaseConfig.ts 中的 process.env.XXX 替換為實際的值
          # 這是針對沒有 Bundler 的簡單替換方式
          sed -i "s|process.env.FIREBASE_API_KEY|'${{ secrets.FIREBASE_API_KEY }}'|g" firebaseConfig.ts
          sed -i "s|process.env.FIREBASE_AUTH_DOMAIN|'${{ secrets.FIREBASE_AUTH_DOMAIN }}'|g" firebaseConfig.ts
          sed -i "s|process.env.FIREBASE_PROJECT_ID|'${{ secrets.FIREBASE_PROJECT_ID }}'|g" firebaseConfig.ts
          sed -i "s|process.env.FIREBASE_STORAGE_BUCKET|'${{ secrets.FIREBASE_STORAGE_BUCKET }}'|g" firebaseConfig.ts
          sed -i "s|process.env.FIREBASE_MESSAGING_SENDER_ID|'${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'|g" firebaseConfig.ts
          sed -i "s|process.env.FIREBASE_APP_ID|'${{ secrets.FIREBASE_APP_ID }}'|g" firebaseConfig.ts
          
          # 同樣處理 Gemini Service
          sed -i "s|process.env.API_KEY|'${{ secrets.GEMINI_API_KEY }}'|g" services/geminiService.ts

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
